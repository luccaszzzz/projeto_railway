<h2>Login</h2>

{% if form.errors %}
  <p style="color: red;">Seu usuário ou senha está incorreto. Tente novamente.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Entrar</button>
</form>

<br>
<p><a href="{% url 'signup' %}">Não tem uma conta? Cadastre-se</a></p>
